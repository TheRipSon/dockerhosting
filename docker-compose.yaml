services:
  # PostgreSQL Database
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Docker-in-Docker
  dind:
    image: docker:24-dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: "/certs"
    volumes:
      - /var/lib/docker
    ports:
      - "2375:2375" # Docker daemon port to allow access

  # Django Backend
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile  # Django's Dockerfile
    volumes:
      - ./backend:/app  # Mount your backend code for live development
    environment:
      DEBUG: 1
      DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1]
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
    ports:
      - "8000:8000"

  # React Frontend
  react:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # React's Dockerfile
    volumes:
      - ./frontend:/app  # Your React code
    ports:
      - "3000:3000"

volumes:
  postgres_data:
